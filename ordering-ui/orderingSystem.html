<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ordering.css">
    <title>Ordering System</title>
  </head>

  <body>

    <div class="Cart-Container">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>
      <div class="Cart-Items">
        <div class="image-box">
          <img src="images/apple.png" style={{ height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Chickenjoy w/rice</h1>
          <h3 class="subtitle">C1</h3>
          <img src="images/veg.png" style={{ height="30px" }} />
          <div class="counter"></div>
          <div class="prices"></div>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">0</div>
          <div class="minus">-</div>
        </div>
        <div class="prices">
          <div class="amount">104.00</div>
          <div class="full-price">0</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="images/apple.png" style={{ height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Burger Steak w/rice</h1>
          <h3 class="subtitle">B3</h3>
          <img src="images/veg.png" style={{ height="30px" }} />
          <div class="counter"></div>
          <div class="prices"></div>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">0</div>
          <div class="minus">-</div>
        </div>
        <div class="prices">
          <div class="amount">89.00</div>
          <div class="full-price">0</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>



      
      
      <hr>
   
          <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Total</div>
            <div class="items">Quantity:<span id="items"></span></div>
          </div>
          <div class="total-amount"></div>
        </div>
        <button class="button">Checkout</button>

      </div>
   
      
    </div>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="cart.js"></script>
  </body>

</html>
